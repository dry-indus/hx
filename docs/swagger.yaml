      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/response.HTTPResponse'
            - properties:
                Data:
                  $ref: '#/definitions/merchantmod.CommodityListResponse'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.HTTPResponse'
      security:
      - Auth: []
      summary: 商品列表
      tags:
      - 商户-商品
  /commodity/modify:
    post:
      consumes:
      - application/json
      description: 编辑商品
      parameters:
      - description: 参数
        in: body
        name: param
        required: true
        schema:
          $ref: '#/definitions/merchantmod.CommodityModifyRequest'
      - description: hoken
        in: header
        name: hoken
        type: string
      - default: zh-CN
        description: 语言
        in: header
        name: language
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/response.HTTPResponse'
            - properties:
                Data:
                  $ref: '#/definitions/merchantmod.CommodityModifyResponse'
              type: object
        "500":
          description: 失败
          schema:
            $ref: '#/definitions/response.HTTPResponse'
      security:
      - Auth: []
      summary: 编辑商品
      tags:
      - 商户-商品
  /commodity/publish:
    post:
      consumes:
      - application/json
      description: 商品发布后，用户可见
      parameters:
      - description: 参数
        in: body
        name: param
        required: true
        schema:
          $ref: '#/definitions/merchantmod.CommodityPublishRequest'
      - description: hoken
        in: header
        name: hoken
        type: string
      - default: zh-CN
        description: 语言
        in: header
        name: language
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/response.HTTPResponse'
            - properties:
                Data:
