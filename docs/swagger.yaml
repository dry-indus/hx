definitions:
  merchantmod.Commodity:
    properties:
      id:
        type: string
      name:
        type: string
      picUrl:
        type: string
      sps:
        items:
          $ref: '#/definitions/merchantmod.SP'
        type: array
      tags:
        items:
          $ref: '#/definitions/merchantmod.Tag'
        type: array
    type: object
  merchantmod.CommodityAdd:
    properties:
      name:
        description: Name 商品名称
        type: string
      picURL:
        description: PicURL 商品缩略图
        type: string
      sps:
        description: SPs 商品规格和定价,至少有一个
        items:
          properties:
            pricing:
              description: |-
                Pricing 商品定价
                example: 10，10.5
              type: number
            specifications:
              description: |-
                Specifications 商品规格
                example: 一个，一份，一碗，一件
              type: string
          required:
          - pricing
          - specifications
          type: object
        type: array
      tags:
        description: Tags 商品标签
        items:
          $ref: '#/definitions/merchantmod.Tag'
        type: array
    required:
    - picURL
    - sps
    type: object
  merchantmod.CommodityAddRequest:
    properties:
      commoditys:
        description: Commoditys 需要添加的商品列表
        items:
          $ref: '#/definitions/merchantmod.CommodityAdd'
        type: array
    required:
    - commoditys
    type: object
  merchantmod.CommodityAddResponse:
    properties:
      count:
        type: integer
    type: object
  merchantmod.CommodityDelRequest:
    properties:
      id:
        type: string
    required:
    - id
    type: object
  merchantmod.CommodityDelResponse:
    type: object
  merchantmod.CommodityHideRequest:
    properties:
      id:
        type: string
    required:
    - id
    type: object
  merchantmod.CommodityHideResponse:
    type: object
  merchantmod.CommodityListRequest:
    properties:
      pageNumber:
        description: Limit (min 1)
        minimum: 1
        type: integer
      pageSize:
        description: Limit (min 1,max 20)
        maximum: 20
        minimum: 1
        type: integer
    required:
    - pageNumber
    - pageSize
    type: object
  merchantmod.CommodityListResponse:
    properties:
      allTags:
        description: AllTags 商户设置的所有标签
        items:
          $ref: '#/definitions/merchantmod.Tag'
        type: array
      hasNext:
        description: 'HasNext true: 有下一页'
        type: boolean
      list:
        description: List 商品列表
        items:
          $ref: '#/definitions/merchantmod.Commodity'
        type: array
    type: object
  merchantmod.CommodityModifyRequest:
    properties:
      id:
        type: string
      name:
        type: string
      picURL:
        type: string
      tags:
        description: |-
          Tags 重设的标签列表, 仅设置selected:true 的标签
          example: [{"id":"id","selected":true}]
        items:
          $ref: '#/definitions/merchantmod.Tag'
        type: array
    required:
    - id
    type: object
  merchantmod.CommodityModifyResponse:
    type: object
  merchantmod.CommodityPublishRequest:
    properties:
      id:
        type: string
    required:
    - id
    type: object
  merchantmod.CommodityPublishResponse:
    type: object
  merchantmod.LoginRequest:
    properties:
      code:
        type: string
      name:
        type: string
      password:
        type: string
    required:
    - name
    - password
    type: object
  merchantmod.LoginResponse:
    properties:
      category:
        description: Category 1:餐饮,2:服饰
        enum:
        - 1
        - 2
        type: integer
      name:
        type: string
      telegram:
        type: string
    type: object
  merchantmod.LogoutRequest:
    type: object
  merchantmod.LogoutResponse:
    type: object
  merchantmod.RegisterRequest:
    properties:
      category:
        description: Category 1:餐饮,2:服饰
        enum:
        - 1
        - 2
        type: integer
      code:
        type: string
      name:
        description: Name is user account
        type: string
      password:
        description: Password is user login password
        type: string
      passwordTwo:
        description: PasswordTwo 二次输入密码，必须和Password 一致
        type: string
      telegram:
        description: Telegram 小飞机账号
        type: string
    required:
    - category
    - name
    - password
    - passwordTwo
    - telegram
    type: object
  merchantmod.RegisterResponse:
    properties:
      category:
        description: Category 1:餐饮,2:服饰
        enum:
        - 1
        - 2
        type: integer
      name:
        type: string
      telegram:
        type: string
    type: object
  merchantmod.SP:
    properties:
      id:
        type: string
      picUrl:
        type: string
      pricing:
        type: number
      specifications:
        type: string
    type: object
  merchantmod.Tag:
    properties:
      id:
        description: ID 标签id
        type: string
      name:
        description: Name 标签名
        type: string
      selected:
        description: Selected true:已选择，否则未选择
        type: boolean
    type: object
  response.HTTPResponse:
    properties:
      data: {}
      message:
        type: string
      status:
        type: integer
    type: object
  usermod.Commodity:
    properties:
      id:
        type: string
      invaild:
        description: 'true: 无效,不可选。否则可选'
        type: boolean
      invaildMsg:
        description: 失效信息
        type: string
      name:
        type: string
      picURL:
        type: string
      sps:
        items:
          $ref: '#/definitions/usermod.SP'
        type: array
      tags:
        items:
          $ref: '#/definitions/usermod.Tag'
        type: array
    type: object
  usermod.HomeListRequest:
    properties:
      pageNumber:
        description: Limit (min 1)
        minimum: 1
        type: integer
      pageSize:
        description: Limit (min 1,max 20)
        maximum: 20
        minimum: 1
        type: integer
    required:
    - pageNumber
    - pageSize
    type: object
  usermod.HomeListResponse:
    properties:
      hasNext:
        type: boolean
      list:
        items:
          $ref: '#/definitions/usermod.Commodity'
        type: array
    type: object
  usermod.SP:
    properties:
      id:
        type: string
      md5:
        type: string
      pricing:
        type: number
      selected:
        type: boolean
      specifications:
        type: string
    type: object
  usermod.Tag:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
