    type: object
  merchantmod.TagDelResponse:
    type: object
  merchantmod.UploadStatus:
    properties:
      at:
        description: 状态更新的时间，unix时间戳
        type: integer
      consumedBytes:
        description: 已经上传的Bytes
        type: integer
      err:
        description: 上传的错误信息
        type: string
      fileName:
        description: 文件名
        type: string
      rwBytes:
        description: 已经读写的Bytes
        type: integer
      taskId:
        description: TaskId 上传任务ID
        type: string
      totalBytes:
        description: 需要上传的总Bytes
        type: integer
      url:
        description: 上传后获取的文件URL
        type: string
    type: object
  response.HTTPResponse:
    properties:
      data:
        description: 数据
      message:
        description: 信息
        type: string
      status:
        description: |-
          | 业务响应码 | 响应信息 | 描述 |
          | ---------- | -------- | ---- |
          | 1000           | Invalid Param         | 无效参数 |
          | 2000           | Internal Server Error         | 服务器内部错误 |
          | 3000           | Tip         | 弹出信息  [查看示例](https://nutui.jd.com/#/zh-cn/component/notify)   |
          | 4000           | Reload         | 重新加载页面 |
          | 5000           | Relogin         | 重新登陆 |
          | 6000           | Redirect         | 重定向  |
        enum:
        - 1000
        - 2000
        - 3000
        - 4000
        - 5000
        - 6000
        type: integer
    type: object
