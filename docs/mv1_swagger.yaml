basePath: /v1/merchant
definitions:
  merchantmod.Commodity:
    properties:
      category:
        description: Category 1:餐饮,2:服饰
        enum:
        - 1
        - 2
        type: integer
      count:
        description: Count 商品数量
        type: integer
      createdAt:
        description: CreatedAt 商品创建时间
        type: string
      id:
        description: ID 商品id
        type: string
      name:
        description: Name 商品名称
        type: string
      online:
        description: Online 1:Online,2:Offline
        enum:
        - 0
        - 1
        type: integer
      picUrl:
        description: Name 商品缩略图
        type: string
      show:
        description: Show 3:Show,4:Hide
        enum:
        - 2
        - 3
        type: integer
      sps:
        description: SPs 商品规格与定价,至少有一项
        items:
          $ref: '#/definitions/merchantmod.SP'
        type: array
      tags:
        description: Tags 商品标签
        items:
          $ref: '#/definitions/merchantmod.Tag'
        type: array
      weight:
        description: Weight 权重，控制显示顺序 desc
        type: integer
    type: object
  merchantmod.CommodityAdd:
    properties:
      name:
        description: Name 商品名称
        type: string
      picURL:
        description: PicURL 商品缩略图
        type: string
      sps:
        description: SPs 商品规格和定价,至少有一项
        items:
          $ref: '#/definitions/merchantmod.SP'
        type: array
      tags:
        description: Tags 商品标签
        items:
          $ref: '#/definitions/merchantmod.Tag'
        type: array
    required:
    - picURL
    - sps
    type: object
  merchantmod.CommodityAddRequest:
    properties:
      commoditys:
        description: Commoditys 需要添加的商品列表
        items:
          $ref: '#/definitions/merchantmod.CommodityAdd'
        type: array
    required:
    - commoditys
    type: object
  merchantmod.CommodityAddResponse:
    properties:
      count:
        description: Count 新增商品数量
        type: integer
      ids:
        description: Ids 新增商品id
        items:
          type: string
        type: array
    type: object
  merchantmod.CommodityDelRequest:
    properties:
      id:
        description: Id 商品id
        type: string
    required:
    - id
    type: object
  merchantmod.CommodityDelResponse:
    type: object
  merchantmod.CommodityHideRequest:
    properties:
      id:
        description: Id 商品id
        type: string
    required:
    - id
    type: object
  merchantmod.CommodityHideResponse:
    type: object
  merchantmod.CommodityListRequest:
    properties:
      pageNumber:
        description: Limit (min 1)
        minimum: 1
        type: integer
      pageSize:
        description: Limit (min 1,max 20)
        maximum: 20
        minimum: 1
        type: integer
    required:
    - pageNumber
    - pageSize
    type: object
  merchantmod.CommodityListResponse:
    properties:
      allTags:
        description: AllTags 商户设置的所有标签
        items:
          $ref: '#/definitions/merchantmod.Tag'
        type: array
      hasNext:
        description: 'HasNext true: 有下一页，否则没有下一页'
        type: boolean
      list:
        description: List 商品列表
        items:
          $ref: '#/definitions/merchantmod.Commodity'
        type: array
    type: object
  merchantmod.CommodityModifyRequest:
    properties:
      id:
        description: Id 商品id
        type: string
      name:
        description: PicURL 商品名称
        type: string
      picURL:
        description: PicURL 商品缩略图
        type: string
      tags:
        description: |-
          Tags 重设的标签列表, 仅设置selected:true 的标签
          example: [{"id":"id","selected":true}]
        items:
          $ref: '#/definitions/merchantmod.Tag'
        type: array
    required:
    - id
    type: object
  merchantmod.CommodityModifyResponse:
    properties:
      id:
        description: Id 商品id
        type: string
    type: object
  merchantmod.CommodityPublishRequest:
    properties:
      id:
        description: Id 商品id
        type: string
    required:
    - id
    type: object
  merchantmod.CommodityPublishResponse:
    type: object
  merchantmod.FileStatusRequest:
    properties:
      taskId:
        description: TaskId 上传任务ID
        type: string
    required:
    - taskId
    type: object
  merchantmod.FileStatusResponse:
    properties:
      status:
        additionalProperties:
          $ref: '#/definitions/merchantmod.UploadStatus'
        description: 文件和上传状态的映射
        type: object
      taskId:
        description: TaskId 上传任务ID
        type: string
    type: object
  merchantmod.FileUploadResponse:
    properties:
      status:
        additionalProperties:
          $ref: '#/definitions/merchantmod.UploadStatus'
        description: 文件和上传状态的映射
        type: object
      taskId:
        description: TaskId 上传任务ID
        type: string
    type: object
  merchantmod.LoginRequest:
    properties:
      name:
        description: Name 商户登录账号
        type: string
      password:
        description: Password 商户登录密码
        type: string
    required:
    - name
    - password
    type: object
  merchantmod.LoginResponse:
    properties:
      category:
        description: Category 1:餐饮,2:服饰
        enum:
        - 1
        - 2
        type: integer
      name:
        description: Name 商户登录账号
        type: string
      prtrait:
        description: Name 商户头像
        type: string
    type: object
  merchantmod.LogoutRequest:
    type: object
  merchantmod.LogoutResponse:
    type: object
  merchantmod.RegisterRequest:
    properties:
      category:
        description: Category 1:餐饮,2:服饰
        enum:
        - 1
        - 2
        type: integer
      name:
        description: Name 商户登录账号
        type: string
      password:
        description: Password 商户登录密码
        type: string
      passwordTwo:
        description: PasswordTwo 二次输入密码，必须和Password 一致
        type: string
      tgId:
        description: TgID telegram 用户id
        type: integer
      tgName:
        description: TgName telegram 用户账号
        type: string
      tgPrtrait:
        description: TgPrtrait telegram 用户头像
        type: string
      verifyCode:
        description: VerifyCode 验证码 从telegram获取
        type: string
    required:
    - category
    - name
    - password
    - passwordTwo
    - tgId
    - tgName
    - verifyCode
    type: object
  merchantmod.RegisterResponse:
    properties:
      category:
        description: Category 1:餐饮,2:服饰
        enum:
        - 1
        - 2
        type: integer
      id:
        description: ID 商户id
        type: string
      name:
        description: Name 商户登录账号
        type: string
      prtrait:
        description: Name 商户头像
        type: string
    type: object
  merchantmod.SP:
    properties:
      id:
        description: Id 规格和定价id
        type: string
      picUrl:
        description: PicURL 规格和价格缩略图
        type: string
      pricing:
        description: |-
          Pricing 商品定价
          example: 10，10.5
        type: number
      specifications:
        description: |-
          Specifications 商品规格
          example: 一个，一份，一碗，一件
        type: string
    required:
    - pricing
    - specifications
    type: object
  merchantmod.SPAddRequest:
    properties:
      commodityId:
        description: CommodityId 商品id
        type: string
      picUrl:
        description: PicURL 规格与定价缩略图
        type: string
      pricing:
        description: Pricing 商品定价
        type: number
      specifications:
        description: Specifications 商品规格
        type: string
    required:
    - commodityId
    - pricing
    - specifications
    type: object
  merchantmod.SPAddResponse:
    properties:
      id:
        description: Id 规格与定价id
        type: string
    type: object
  merchantmod.SPDelRequest:
    properties:
      id:
        description: Id 规格与定价id
        type: string
    required:
    - id
    type: object
  merchantmod.SPDelResponse:
    type: object
  merchantmod.SPModifyRequest:
    properties:
      id:
        description: Id 规格与定价id
        type: string
      picUrl:
        description: PicURL 规格与定价缩略图
        type: string
      pricing:
        description: Pricing 商品定价
        type: number
      specifications:
        description: Specifications 商品规格
        type: string
    required:
    - id
    - pricing
    - specifications
    type: object
  merchantmod.SPModifyResponse:
    properties:
      id:
        description: Id 规格与定价id
        type: string
    type: object
  merchantmod.SendCodeRequest:
    properties:
      name:
        description: Name 账号
        type: string
      tgId:
        description: Telegram 用户 id
        type: integer
    required:
    - name
    type: object
  merchantmod.SendCodeResponse:
    properties:
      verifyCode:
        description: VerifyCode 验证码
        type: string
    type: object
  merchantmod.Tag:
    properties:
      id:
        description: ID 标签id
        type: string
      name:
        description: Name 标签名
        type: string
      selected:
        description: Selected true:已选择，否则未选择
        type: boolean
    type: object
  merchantmod.TagAddRequest:
    properties:
      name:
        type: string
    required:
