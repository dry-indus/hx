          description: 失败
          schema:
            $ref: '#/definitions/response.HTTPResponse'
      security:
      - Auth: []
      summary: 隐藏商品
      tags:
      - 商户-商品
  /commodity/list:
    post:
      consumes:
      - application/json
      description: 商品列表
      parameters:
      - description: 参数
        in: body
        name: param
        required: true
        schema:
          $ref: '#/definitions/merchantmod.CommodityListRequest'
      - description: hoken
        in: header
        name: hoken
        type: string
      - default: zh-CN
        description: 语言
        in: header
